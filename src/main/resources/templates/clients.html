<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Clientes</title>
  <!-- Add the bootstrap stylesheet -->
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container mt-5">
  <div class="mt-3" th:if="${message}">
    <div class="alert" th:classappend="${alertClass}"  th:object="${message}">
      <p th:text="${message}"></p>
    </div>
  </div>
  <h1 class="text-center mb-5">Clientes</h1>
  <table class="table">
    <thead class="thead-light">
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>cpf</th>
      <th>Idade</th>
    </tr>
    </thead>
    <tbody>
    <!-- Use th:each to loop through the clients -->
    <tr th:each="client : ${clients}">
      <td th:text="${client.id}"></td>
      <td th:text="${client.nome}"></td>
      <td th:text="${client.cpf}"></td>
      <td th:text="${client.age}"></td>
      <td>
        <a href="#" th:href="@{/edit/{id}(id=${client.id})}" class="btn btn-primary" >Editar</a>
        <a href="#" th:href="@{/delete/{id}(id=${client.id})}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this client?');">Deletar</a>
      </td>
    </tr>
    </tbody>
  </table>
  <a class="btn btn-primary m-2" th:href="@{/form}" role="button">Cadastrar Cliente</a>
</div>
</body>
</html>
